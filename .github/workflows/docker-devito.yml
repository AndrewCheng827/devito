name: Publish devito docker images from compiler bases

on:
  release:
    types: [published]
  push:
    branches:
      - master         # Push events on master branch

jobs:
  deploy-devito:
    runs-on: ${{ matrix.runner }}
    env:
      DOCKER_BUILDKIT: "1"

    strategy:
      fail-fast: false
      matrix:
        include:
          - base: "devito:nvidia-nvc"
            tag: 'nvidia-nvc'
            flag: '--gpus all'
            test: 'tests/test_gpu_openacc.py tests/test_gpu_common.py'
            runner: ["self-hosted", "gpu", "docker"]

          - base: "devito:nvidia-clang"
            tag: 'nvidia-clang'
            flag: '--gpus all'
            test: 'tests/test_gpu_openmp.py tests/test_gpu_common.py'
            runner: ["self-hosted", "gpu", "docker"]

          # Runtime gpu flags from https://hub.docker.com/r/rocm/tensorflow/
          - base: "devito:amd"
            tag: 'amd'
            flag: '--network=host --device=/dev/kfd --device=/dev/dri --ipc=host --group-add video'
            test: 'tests/test_gpu_openmp.py tests/test_gpu_common.py'
            runner: ["self-hosted", "gpu", "docker", "aomp"]

          - base: "devito:cpu-base"
            tag: "cpu"
            flag: ''
            test: 'tests/test_operator.py tests/test_gpu_common.py'
            runner: ubuntu-latest

    steps:
      - name: Checkout devito
        uses: actions/checkout@v3

      - name: Check event name
        run: echo ${{ github.event_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ matrix.image }}
          tags: |
            type=ref,event=pr,value=${{ matrix.tag }}-dev
            type=semver,event=tag,value=${{ matrix.tag }}-{{version}}
            type=semver,event=tag,value=${{ matrix.tag }}-latest
            type=raw,value=latest,enable=${{ matrix.base == "python:3.7"}}
            # Legacy "gpu" tag
            type=ref,event=pr,value=gpu-dev,enable=${{ matrix.base == "devito:nvidia"}}
            type=semver,event=tag,value=gpu-{{version}}
            type=semver,event=tag,value=gpu-latest

      - name: Build and push image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile.devito
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: base=devitocodes/${{ matrix.base }}

      - name: Run tests
        run: |
         docker run ${{ matrix.flag }} --rm --name testrun 'devitocodes/devito:${{ matrix.tag }}-dev' pytest ${{ matrix.test }}
